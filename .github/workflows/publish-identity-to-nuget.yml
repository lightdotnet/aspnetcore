name: Publish Identity to Nuget.org

on:
  workflow_dispatch
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: '9.x'
          
    - name: Install dependencies
      run: |
        dotnet restore src/Identity/Identity.csproj
        dotnet restore src/Identity.EntityFrameworkCore/Identity.EntityFrameworkCore.csproj

    - name: Build
      run: |
        dotnet build src/Identity/Identity.csproj --configuration Release --no-restore
        dotnet build src/Identity.EntityFrameworkCore/Identity.EntityFrameworkCore.csproj --configuration Release --no-restore

    - name: Publish to Nuget.org
      run: |
        rm -rf nuget/

        dotnet pack --no-build src/Identity/Identity.csproj --configuration Release --output nuget
        dotnet pack --no-build src/Identity.EntityFrameworkCore/Identity.EntityFrameworkCore.csproj --configuration Release --output nuget
        
        dotnet nuget push nuget/*.nupkg -k '${{ secrets.NUGET_API_KEY }}' --skip-duplicate -s https://api.nuget.org/v3/index.json
